<!-- API base config -->
<script src="config.js"></script>


<script>
const token = localStorage.getItem("token");

/* üîê ADMIN GUARD */
const user = JSON.parse(localStorage.getItem("sim_user") || "{}");
if (user.role?.toLowerCase() !== "admin") {
  alert("‚õî Only Admin can access Assign SIM");
  window.location.href = "/login.html";
}

/* 1Ô∏è‚É£ Load requests that reached ADMIN */
async function loadRequests() {
  const select = document.getElementById("requestSelect");
  select.innerHTML = `<option value="">-- Choose Request --</option>`;

  const res = await fetch(`${API_BASE_URL}/api/requests`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();

  const adminPending = data.filter(r => r.status === "Admin Pending");

  adminPending.forEach(r => {
    const opt = document.createElement("option");
    opt.value = r._id;
    opt.textContent = `${r.employeeName} (${r.mobile})`;
    select.appendChild(opt);
  });

  // Auto-select from Admin Dashboard
  const saved = localStorage.getItem("assignRequestId");
  if (saved) {
    select.value = saved;
    localStorage.removeItem("assignRequestId");
  }
}

/* 2Ô∏è‚É£ Load AVAILABLE SIMs */
async function loadSIMs() {
  const select = document.getElementById("simSelect");
  select.innerHTML = `<option value="">-- Choose SIM --</option>`;

  const res = await fetch(`${API_BASE_URL}/api/inventory`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const sims = await res.json();

  sims
    .filter(s => s.status === "Available")
    .forEach(sim => {
      const opt = document.createElement("option");
      opt.value = sim._id;
      opt.textContent = `${sim.simNumber} - ${sim.provider}`;
      select.appendChild(opt);
    });
}

/* 3Ô∏è‚É£ ASSIGN SIM */
document.getElementById("assignSimForm").addEventListener("submit", async e => {
  e.preventDefault();

  const requestId = requestSelect.value;
  const simId = simSelect.value;
  const msg = document.getElementById("message");

  if (!requestId || !simId) {
    msg.textContent = "‚ùå Select request and SIM";
    msg.className = "text-red-500";
    return;
  }

  const res = await fetch(`${API_BASE_URL}/api/inventory/assign`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ requestId, simId })
  });

  const data = await res.json();

  if (!res.ok) {
    msg.textContent = "‚ùå " + data.error;
    msg.className = "text-red-500";
    return;
  }

  msg.textContent = "‚úÖ SIM Assigned Successfully";
  msg.className = "text-green-500";

  loadRequests();
  loadSIMs();
  assignSimForm.reset();
});

/* INIT */
loadRequests();
loadSIMs();
</script>


</body>
</html>

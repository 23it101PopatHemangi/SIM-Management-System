      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>

<script src="config.js"></script>

<script>
  const token = localStorage.getItem("token");

  async function loadRequests() {
    try {
      const res = await fetch(`${API_BASE_URL}/api/requests`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const data = await res.json();
      const tbody = document.getElementById('hrTable');
      tbody.innerHTML = '';

      data.forEach(req => {
        if (req.status !== 'HR Pending') return;

        const hodStatus =
          req.hod?.status === 'Approved'
            ? `<span class="text-green-700 text-sm">‚úÖ Approved by HOD</span>`
            : '‚Äî';

        const row = `
          <tr>
            <td class="p-2">${req.employeeName}</td>
            <td class="p-2">${req.mobile}</td>
            <td class="p-2">${req.requestType}</td>
            <td class="p-2">${hodStatus}</td>
            <td class="p-2">${req.status}</td>
            <td class="p-2">
<a
  href="https://sim-management-system-backend.onrender.com${req.document}"
  target="_blank"
  class="text-blue-600 underline">
  View Document
</a>

</td>

            <td class="p-2">${new Date(req.createdAt).toLocaleDateString()}</td>
            <td class="p-2">
              <button
              onclick="approveByHR('${req._id}')"
              class="text-green-600 hover:underline">
              Approve
             </button>

              |
              <button
                onclick="rejectRequest('${req._id}')"
                class="text-red-600 hover:underline">
                Reject
              </button>
            </td>
          </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    } catch (err) {
      console.error('‚ùå Failed to load requests:', err);
    }
  }

 function showNotificationsFromRequests(requests, role) {
  const box = document.getElementById("notificationBox");
  if (!box) return;

  box.innerHTML = "";
  let count = 0;

  requests.forEach(req => {
    if (
      (role === "hod" && req.status === "HOD Pending") ||
      (role === "hr" && req.status === "HR Pending") ||
      (role === "admin" && req.status === "Admin Pending")
    ) {
      count++;
      box.innerHTML += `
        <div class="mb-2 p-2 border rounded bg-yellow-50">
          üîî SIM request from <b>${req.employeeName}</b> is awaiting your action
        </div>
      `;
    }
  });

  if (count === 0) {
    box.innerHTML = `<p class="text-gray-500">No new notifications</p>`;
  }
}




  async function approveByHR(requestId) {
  try {
    const res = await fetch(
      `${API_BASE_URL}/api/requests/${requestId}/forward`,
      {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`
        }
      }
    );

    const result = await res.json();

    if (res.ok) {
      alert("‚úÖ Request approved and forwarded to Admin");
      loadRequests(); // refresh HR table
    } else {
      alert("‚ùå " + (result.error || "Approval failed"));
    }
  } catch (err) {
    console.error("‚ùå HR approval failed:", err);
    alert("‚ùå Server error while approving request");
  }
}

  
  async function rejectRequest(id) {
    try {
      const res = await fetch(
        `${API_BASE_URL}/api/requests/${id}/reject`,
        {
          method: 'PUT',
          headers: { Authorization: `Bearer ${token}` }
        }
      );

      const result = await res.json();
      if (res.ok) {
        alert("‚ùå Request rejected");
        loadRequests();
      } else {
        alert(`‚ùå ${result.error || 'Failed to reject'}`);
      }
    } catch (err) {
      alert('‚ùå Error rejecting request');
      console.error(err);
    }
  }
